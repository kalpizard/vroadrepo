<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>
  </head>
  <body>
    <div id="root">
      <h1>Hello EVERYONE!</h1>
      <h3 id="user"></h3>

      <!-- SIGN UP -->

      <form id="sign_up_form">
        <input type="text" id="signup-email" placeholder="Email" />
        <input type="password" id="signup-password" placeholder="Password" />
        <input
          type="password"
          id="signup-password-confirm"
          placeholder="Confirm Password"
        />
        <button type="submit" id="sign up">submit</button>
      </form>

      <!--  SIGN IN  -->

      <form id="sign_in_form">
        <input type="text" id="signin-email" placeholder="Email" />
        <input type="password" id="signin-password" placeholder="Contra" />

        <button type="submit" id="Login">submit</button>
      </form>

      <!-- DISPLAY LOGOUT IF LLOGGED IN -->

      <button id="sign_out">Logout</button>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
